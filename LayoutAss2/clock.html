<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/scss/Ass2.css" />
  </head>
  <body>
    <section class="sucess-section container">
      <div class="row">
        <div class="col-xl-2">
          <div class="successImg-div">
            <img src="./assets/images/Success.png" alt="Success img" />
          </div>
        </div>
        <div class="col-xl-5 successPara-div">
          <h1 class="clockH1">
            Upcoming Our
            <span class="ParaColourChange">Basic in Python</span> Course!
          </h1>
        </div>
        <div class="col-sm-4 successClock-div text-white">
          <div class="col">
            <h1 class="clockH1">11</h1>
            <h6>Days</h6>
          </div>
          <div class="col">
            <h1>:</h1>
          </div>
          <div class="col">
            <h1 class="clockH1">02</h1>
            <h6>Hours</h6>
          </div>
          <div class="col">
            <h1>:</h1>
          </div>
          <div class="col">
            <h1 class="clockH1">45</h1>
            <h6>Minutes</h6>
          </div>
          <div class="col">
            <h1>:</h1>
          </div>
          <div class="col">
            <h1 class="clockH1">21</h1>
            <h6>Seconds</h6>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
